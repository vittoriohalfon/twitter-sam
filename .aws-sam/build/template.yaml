AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for EU Procurement Twitter Bot
Resources:
  EUProcurementTwitterBot:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: EUProcurementTwitterBot
      Handler: main.lambda_handler
      Runtime: python3.12
      Timeout: 600
      MemorySize: 256
      Environment:
        Variables:
          PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
          CONSUMER_KEY: ${CONSUMER_KEY}
          CONSUMER_SECRET: ${CONSUMER_SECRET}
          ACCESS_TOKEN: ${ACCESS_TOKEN}
          ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
          BEARER_TOKEN: ${BEARER_TOKEN}
          OPENAI_API_KEY: ${OPENAI_API_KEY}
      Policies:
      - S3ReadPolicy:
          BucketName: post-stats-tracker
      - S3WritePolicy:
          BucketName: post-stats-tracker
      Events:
        ScheduledExecution:
          Type: Schedule
          Properties:
            Schedule: cron(0 */3 * * ? *)
            Name: EUProcurementTwitterBotSchedule
            Description: Triggers the EU Procurement Twitter Bot every 3 hours
            Enabled: true
    Metadata:
      SamResourceId: EUProcurementTwitterBot
